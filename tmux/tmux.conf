set-option -a terminal-overrides ",xterm*:Tc"

set -g xterm-keys on
set -g mouse on

set -g @plugin "tmux-plugins/tpm"

source-file ~/.config/tmux/kanagawa.conf
# source-file ~/.config/tmux/gruvbox.conf
# source-file ~/.config/tmux/catppuccin.conf

# set a new prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# key binds
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded"

bind-key g new-window -n lazygit -c "#{pane_current_path}" "lazygit"
bind-key e new-window -n nvim -c "#{pane_current_path}" "nvim ."

set -g status-position top

# terminal display
set -g base-index 1

# set -w -g automatic-rename on
set -g renumber-windows on

set -g set-titles on

set -g monitor-activity on
set -g visual-activity off

run "~/.config/tmux/plugins/tpm/tpm"
