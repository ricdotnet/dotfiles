set-option -a terminal-overrides ",xterm*:Tc"

set -g xterm-keys on
set -g mouse on

set -g @plugin "tmux-plugins/tpm"

# status bar style
set -g status-interval 5
set -g status-style bg=default,fg=white
set -g status-position top
set -g renumber-windows on
set -g set-titles on

# left side
set -g status-left-length 40
set -g status-left "#[fg=#000000,bg=cyan,bold] #S #[fg=cyan,bg=default,nobold] "

# right side
set -g status-right-length 150
set -g status-right "#[fg=green,bg=default]#[fg=black,bg=green] %a, %d %b %Y %H:%M #[fg=cyan,bg=green]#[fg=black,bg=cyan] #h "

# window list
set -g window-status-format "#[fg=colour8]#I:#W"
set -g window-status-current-format "#[fg=green,bold]#I:#W"
# set -g window-status-format " #[fg=white,bg=default] #[fg=white]#I:#W #[fg=default,bg=default]"
# set -g window-status-current-format " #[fg=black,bg=yellow] #[fg=black,bold]#I:#W #[fg=yellow,bg=default]"

# set a new prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# key binds
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded"
bind-key g new-window -n lazygit -c "#{pane_current_path}" "lazygit"
bind-key e new-window -n nvim -c "#{pane_current_path}" "nvim ."

# terminal display
set -g base-index 1

# set -w -g automatic-rename on
set -g monitor-activity on
set -g visual-activity off

run "~/.config/tmux/plugins/tpm/tpm"